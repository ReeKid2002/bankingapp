<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Banking System</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Crete+Round&family=Fredoka+One&family=Krona+One&display=swap" rel="stylesheet">
    <link rel="icon" href="../image/credit-card.png">
    <style>
        body {
            margin: 0;
            background-color: #212121;
        }

        .front {
            position: relative;
        }
        
        .front h1 {
            color: white;
            font-family: 'Krona One', sans-serif;
            font-size: 60px;
            position: absolute;
            right: 20px;
            top: 50px;
        }

        .front h1::after{
            display: block;
            content: "";
            height: 10px;
            width: 100%;
            background-color: whitesmoke;
        }
        .front .moto {
            position: absolute;
            right: 50px;
            top: 180px;
            color: white;
            font-family: 'ABeeZee', sans-serif;
            font-size: 30px;
        }
        header::after{
            content: '';
            display: table;
            clear: both;
        }
        .front img{
            position: absolute;
            left: 100px;
            top: 100px;
            height: 412px;
            width: 412px;
        }
        button {
            border: 2px solid;
            position: absolute;
            top: 450px;
            right: 200px;
            background: none;
            border-color: #00adb5;
            border-radius: 2px;
            height: 50px;
            width: 200px;
            color: whitesmoke;
            font-family: 'Crete Round', serif;
            font-size: 20px;
            transition-property: all;
            transition-delay: 100ms;
            transition-duration: 100ms;
        }
        button:hover{
            background: #3a4750;
        }
         nav{
             float: right;
         }
         header{
             margin: 0%;
             background-color: #30e3ca;
         }
         ul{
             margin: 0;
             padding: 0; 
             list-style: none;
         }
         ul li{
             display: inline-block;
             margin-left: 70px;
             padding-top: 30px;
             padding-bottom: 30px;
             margin-right: 40px;
             position: relative;
         }
         nav ul li a{
            font-family: 'Fredoka One', cursive;
            color: #1b262c;
            text-decoration: none; 
            text-transform: uppercase;
            font-size: 14px;
            font-weight: 500;
         }
         nav ul li a:hover{
            color: whitesmoke;
         }
         nav ul li a::before{
             content: "";
             display: block;
             height: 5px;
             width: 0%;
             background-color: whitesmoke;
             position: absolute;
             top: 24px;
         }
         nav ul li a:hover::before{
             width: 100%;
             transition: all ease-in-out 250ms;
         }
    </style>
</head>

<body>
    <header>
        <div class="navcontainer">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">All Customer</a></li>
                    <li><a href="#">New Customer</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="front">
        <h1 class="heading" style="display: block;">Uniline Bank</h1>
        <p class="moto" style="display: block;">We Serve for greatness.</p>
        <img src="../image/debit-card.png" alt="debit-card">
        <button style="display: block;">View All Customer</button>
    </div>
    <footer>
    </footer>
</body>

</html>
